<div class="modal-content" style="max-width: 500px; display: flex; flex-direction: column; max-height: 85vh;">
    <div class="modal-header" style="flex-shrink: 0;">
        <h3 class="modal-title">Оформление заказа</h3>
        <button class="modal-close" onclick="closeModal('checkout-modal')">&times;</button>
    </div>
    
    <div style="flex: 1; overflow-y: auto; padding: 0 25px 25px;">
        <h4 style="margin-bottom: 20px; color: var(--dark);">Ваши данные для доставки</h4>
        
        <div class="form-group">
            <label class="form-label">ФИО *</label>
            <input type="text" id="checkout-name" class="form-control" placeholder="Иванов Иван Иванович" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Телефон *</label>
            <input type="tel" id="checkout-phone" class="form-control" placeholder="+7 (900) 123-45-67" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="checkout-email" class="form-control" placeholder="email@example.com">
        </div>
        
        <div class="form-group">
            <label class="form-label">Адрес доставки *</label>
            <textarea id="checkout-address" class="form-control" placeholder="Город, улица, дом, квартира" required style="min-height: 80px;"></textarea>
        </div>
        
        <div class="form-group">
            <label class="form-label">Комментарий к заказу</label>
            <textarea id="checkout-comment" class="form-control" placeholder="Дополнительные пожелания" style="min-height: 60px;"></textarea>
        </div>
        
        <div class="order-summary" style="margin: 25px 0; background: var(--light); padding: 20px; border-radius: var(--radius-sm);">
            <h4 style="margin-bottom: 15px; color: var(--dark);">Ваш заказ</h4>
            <div id="order-items-container">
                <!-- Товары будут добавлены через JS -->
            </div>
            <div style="display: flex; justify-content: space-between; padding: 12px 0; margin-top: 12px; border-top: 2px solid rgba(0, 0, 0, 0.1); font-weight: 700; font-size: 18px;">
                <span>Итого к оплате:</span>
                <span id="checkout-total-price">0 ₽</span>
            </div>
        </div>
    </div>
    
    <div style="padding: 25px; border-top: 1px solid rgba(0,0,0,0.1); background: white; flex-shrink: 0;">
        <button class="btn btn-primary" onclick="submitOrder()" style="width: 100%; padding: 20px; font-size: 18px;">
            <i class="fas fa-check-circle"></i> Подтвердить заказ
        </button>
        <p style="text-align: center; margin-top: 15px; color: var(--gray); font-size: 13px;">
            Нажимая кнопку, вы соглашаетесь с <a href="#" onclick="showNotification('Условия использования сайта', 'info')" style="color: var(--accent);">условиями обработки данных</a>
        </p>
    </div>
</div>

<style>
    .order-summary h4 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--dark);
    }
    
    .order-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        font-size: 15px;
    }
    
    .order-item:last-child {
        border-bottom: none;
    }
    
    .order-item-name {
        flex: 1;
    }
    
    .order-item-quantity {
        margin: 0 10px;
        color: var(--gray);
    }
    
    .order-item-price {
        font-weight: 600;
    }
</style>
