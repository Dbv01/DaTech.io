<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaTech | Премиум электроника и гаджеты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Встроенные стили для GitHub Pages -->
    <!-- COMPONENT: styles -->
    <!-- COMPONENT: responsive -->
</head>
<body>
    <!-- НАВИГАЦИЯ -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <div class="logo" onclick="showPage('home')">
                    <div class="logo-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    DaTech
                </div>
                
                <div class="nav-links">
                    <div class="nav-link active" onclick="showPage('home')">Главная</div>
                    <div class="nav-link" onclick="showPage('catalog')">Каталог</div>
                    <div class="nav-link" onclick="showPage('about')">О компании</div>
                    <div class="nav-link" onclick="showPage('contacts')">Контакты</div>
                    <div class="nav-link" onclick="showPage('blog')">Блог</div>
                </div>
                
                <button class="burger-menu" id="burgerMenu">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="nav-actions">
                    <div class="user-menu" id="user-section"></div>
                    <button class="btn-icon" onclick="openCart()">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mobile-nav" id="mobileNav">
            <div class="nav-link active" onclick="showPage('home'); closeMobileNav()">Главная</div>
            <div class="nav-link" onclick="showPage('catalog'); closeMobileNav()">Каталог</div>
            <div class="nav-link" onclick="showPage('about'); closeMobileNav()">О компании</div>
            <div class="nav-link" onclick="showPage('contacts'); closeMobileNav()">Контакты</div>
            <div class="nav-link" onclick="showPage('blog'); closeMobileNav()">Блог</div>
        </div>
    </nav>

    <!-- СТРАНИЦЫ -->
    <div id="home" class="page active">
        <!-- COMPONENT: home -->
    </div>
    
    <div id="catalog" class="page">
        <!-- COMPONENT: catalog -->
    </div>
    
    <div id="about" class="page">
        <!-- COMPONENT: about -->
    </div>
    
    <div id="contacts" class="page">
        <!-- COMPONENT: contacts -->
    </div>
    
    <div id="blog" class="page">
        <!-- COMPONENT: blog -->
    </div>

    <!-- ФУТЕР -->
    <footer>
        <!-- COMPONENT: footer -->
    </footer>

    <!-- МОДАЛЬНЫЕ ОКНА -->
    <div id="auth-modal" class="modal auth-modal">
        <!-- COMPONENT: auth-modal -->
    </div>
    
    <div id="products-modal" class="modal">
        <!-- COMPONENT: products-modal -->
    </div>
    
    <div id="cart-modal" class="modal cart-modal">
        <!-- COMPONENT: cart-modal -->
    </div>
    
    <div id="checkout-modal" class="modal">
        <!-- COMPONENT: checkout-modal -->
    </div>
    
    <div id="notification" class="notification">
        <i id="notification-icon" class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>

    <!-- JavaScript -->
    <!-- COMPONENT: main-js -->
    <!-- COMPONENT: auth-js -->
    <!-- COMPONENT: cart-js -->
    <!-- COMPONENT: products-js -->
    
    <script>
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DaTech приложение инициализировано');
            
            // Проверяем авторизацию
            checkAuth();
            
            // Загружаем корзину из localStorage
            loadCart();
            
            // Загружаем избранное из localStorage
            loadFavorites();
            
            // Инициализируем мобильное меню
            initMobileMenu();
            
            // Загружаем данные товаров
            loadProductsData();
            
            // Инициализируем главную страницу
            if (document.getElementById('home')?.classList.contains('active')) {
                initHomePage();
            }
            
            // Обновляем UI пользователя
            updateUserUI();
            
            // Обновляем счетчик корзины
            updateCartCount();
            
            // Добавляем обработчик для закрытия модалок по клику вне их
            setupModalClickHandlers();
        });
    </script>
</body>
</html>
